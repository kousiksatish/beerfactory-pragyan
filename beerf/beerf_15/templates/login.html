{% load staticfiles %}
<html ng-app="store">
<title>The Beer Factory</title>

<head> 
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.6-dist/css/bootstrap.min.css" %}" />
	<link rel="stylesheet" type="text/css" href="{% static "css/left.css" %}" />

    <style>
	.panel-yellow {
		border-color: #f1c40f;
	}

	.panel-yellow > .panel-heading {
		 background: #f1c40f;
	}

	.btn-yellow {
		 background: #f1c40f;
	}
	
	.box
	{
		margin-top:10%;
	}

	@media only screen and (min-width : 1200px)
	{
		.box
		{
			margin-top:10%;
		}
	}
</style>
</head>

<body>

<div>
	<nav class="navbar navbar-default navbar-fixed-top nav-container">
	  	<div class="container-fluid"   ng-repeat="product in store.products">
	   		<div class="navbar-header col-md-3">
	   		  <a class="navbar-brand" href="#">BEER-FACTORY</a>
	   		</div>
	    		
	   		<ul class="top-info col-md-9">
	   		  <li class="col-md-2"></li>
	   		  <li class="col-md-2"></li>
			  <li class="col-md-2"></li>
			  <li class="col-md-2"></li>
			  <li class="col-md-2"></li>	
	   		</ul>
		</div>
	</nav>
	<div class="container">
	<div class="box col-xs-12 col-sm-8 col-md-8 col-sm-offset-3 col-md-offset-3 text-center">
	<img src="{% static 'logo.png' %}" style="background-color:white;"><br><br>
	<div>{% autoescape off %}{{ error }}{% endautoescape %}</div>
		<form role="form" class="form-horizontal" method="post">
					{% csrf_token %}
					<div class="form-group">
			            <label for="name" class="col-lg-3 control-label">Pragyan Email ID</label>
			            <div class="col-lg-7">
			                <input type="email" class="form-control" id="email" name="email" placeholder="Pragyan Email ID">
			            </div>
			        </div>
					<div class="form-group">
			            <label for="password" class="col-lg-3 control-label">Pragyan Password</label>
			            <div class="col-lg-7">
			                <input type="password" class="form-control" id="[password" name="password" placeholder="Pragyan Password">
			            </div>
			        </div>
					<input class="btn btn-yellow" type="submit" value="Submit">
				</form>
	</div>
	</div>
</div>

</div>
</body>

</body>
</html>
